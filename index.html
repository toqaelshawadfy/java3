<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BookMark</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <!--link css-->
    <link rel="stylesheet "href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel='stylesheet' href='style.css'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container position-relative" id="cont">
        <div class="title d-flex justify-content-center align-items-center">
        <h1 class="mt-3">Bookmarker</h1>
        </div>
        <div class="bookmard-body mt-5 d-flex justify-content-center align-items-center flex-column gap-4 mb-3">
            <h2 class="mt-5"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i></h2>
         <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">


            <label for="bookmarkURL" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
           </div>
        </div>
        <div class="but d-flex justify-content-center align-items-center mt-4">
        <button onclick="addbook()" class="btn btn-submit px-5 d-block" id="submitBtn">Submit</button>
        </div>
        <div class="but d-flex justify-content-center align-items-center">
          <button onclick="sendupdate()" class="btn btn-update px-5 d-none" id="updateBtn">Update</button>
          </div>
        <table class="table mt-5 text-center bg-light">
            <thead>
            <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Update</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="mydata">
                

            </tbody>
          </table>
          <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="myalert">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
              <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2 child1"></span>
                  <span class="rounded-circle me-2 child2"></span>
                  <span class="rounded-circle me-2 child3"></span>
                </div>
                <button class="btn border-0" onclick="closealert()" id="closeBtn">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
          </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
